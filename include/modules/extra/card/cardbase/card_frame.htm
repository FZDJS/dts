<div <!--{if $lockcard}-->class="lockcard"<!--{/if}--> style="position:relative;">
	<div class="card_frame_outer
		<!--{if 'S'==$card['rare']}-->
			frame_S
		<!--{elseif 'A'==$card['rare']}-->
			frame_A
		<!--{elseif 'B'==$card['rare']}-->
			frame_B
		<!--{/if}-->
		">
		<div class="card_frame_inner" style="margin-left:50px;width:187px;height:45px;">
			<span id="cname" style="max-width:225px">$card['name']</span>
		</div>
		<div class="card_frame_inner" style="height:140px;margin-top:3px">
			<span id="cdesc" style="max-width:225px">$card['desc']</span>
		</div>
		<div class="card_frame_inner" style="height:100px">
			<span id="ceffect">$card['effect']</span>
		</div>
		<div>
			<div class="card_frame_inner card_frame_float_left" style="width:175px;height:20px;">
				<span>
					<!--{if !$lockcard}-->
						<!--{if $card_energy[$card['id']]<$card['energy']}-->
							<!--{eval $cd_desc=convert_tm(($card['energy']-$card_energy[$card['id']])/$energy_recover_rate[$card['rare']]);}-->
							<font color="red">在{$cd_desc}后可使用</font>
						<!--{else}-->
							蓄能完成，可以使用
						<!--{/if}-->
					<!--{/if}-->
				</span>
			</div>
			<div id="cenergy" class="card_frame_inner card_frame_float_right" style="width:50px;height:20px;">
				<span>$card['energy']</span>
			</div>
		</div>
	</div>
	<div class="card_hexagon 
		<!--{if 'S'==$card['rare']}-->
			hexagon_S
		<!--{elseif 'A'==$card['rare']}-->
			hexagon_A
		<!--{elseif 'B'==$card['rare']}-->
			hexagon_B
		<!--{/if}-->
		">
		<span id="crare" class="{$card_rarecolor[$card['rare']]}">$card['rare']</span>
	</div>
</div>
