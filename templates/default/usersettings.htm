<div>
    <table>
        <tr>
            <td><span class="linen b">跳过开局剧情：</span></td>
            <td>
                <input type="radio" class="radio_comb" id="skip_opening_1" name="skip_opening" value="1" <!--{if !empty($skip_opening)}-->checked<!--{/if}--> ><a onclick="$('skip_opening_1').click()">是</a>
            &nbsp;&nbsp;
                <input type="radio" class="radio_comb" id="skip_opening_0" name="skip_opening" value="0" <!--{if empty($skip_opening)}-->checked<!--{/if}--> ><a onclick="$('skip_opening_0').click()">否</a>
            </td>
        </tr>
        <tr>
            <td><span class="linen b">获得补给时<br>必定合并：</span></td>
            <td>
                <input type="radio" class="radio_comb" id="item_auto_merge_1" name="item_auto_merge" value="1" <!--{if !empty($item_auto_merge)}-->checked<!--{/if}--> ><a onclick="$('item_auto_merge_1').click()">是</a>
            &nbsp;&nbsp;
                <input type="radio" class="radio_comb" id="item_auto_merge_0" name="item_auto_merge" value="0" <!--{if empty($item_auto_merge)}-->checked<!--{/if}--> ><a onclick="$('item_auto_merge_0').click()">否</a>
            </td>
        </tr>
        <tr>
            <td rowspan="3"><span class="linen b">滚动条样式：</span></td>
            <td style="vertical-align: middle;">
                <input type="radio" class="radio_comb" id="gscroll_type_0" name="gscroll_type" value="0" <!--{if empty($gscroll_type)}-->checked<!--{/if}--> ><a style="line-height:25px;" onclick="$('gscroll_type_0').click()">默认</a>
                <div class="gscroll" style="display:inline-block;vertical-align: middle;width:12px;height:30px;overflow-x: hidden;overflow-y: scroll;"><div style="width:30px;height:60px;"></div></div>
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" class="radio_comb" id="gscroll_type_2" name="gscroll_type" value="2" <!--{if 2 == $gscroll_type}-->checked<!--{/if}--> ><a style="line-height:25px;" onclick="$('gscroll_type_2').click()">圆角</a>
                <div class="gscroll_2" style="display:inline-block;vertical-align: middle;width:12px;height:30px;overflow-x: hidden;overflow-y: scroll;"><div style="width:30px;height:60px;"></div></div>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" class="radio_comb" id="gscroll_type_3" name="gscroll_type" value="3" <!--{if 3 == $gscroll_type}-->checked<!--{/if}--> ><a style="line-height:25px;" onclick="$('gscroll_type_3').click()">花纹</a>
                <div class="gscroll_3" style="display:inline-block;vertical-align: middle;width:12px;height:30px;overflow-x: hidden;overflow-y: scroll;"><div style="width:30px;height:60px;"></div></div>
            </td>
        </tr>
    </table>
</div>
