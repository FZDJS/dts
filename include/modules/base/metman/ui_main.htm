<!--
Table Design:
  140p |  440p  | 140p
/======================\
|      |               |
|      | Enemy Profile |    
|      |               |
| Icon +========+======|
|      |        |      |
|      | Title  |      |
|      |        |      |
|======+========+ Icon |
|               |      |
|   My Profile  |      |
|               |      |
\======================/
-->
<TABLE border="0" width=720px height=420px align="center" cellspacing="0" cellpadding="0" class="battle">
	<tr>
		<td class="b8" valign="top" rowspan=2>
			<div style="position:relative;width:140px;height:340px;">
				<IMG src="<!--{if $tdata['iconImgB']}-->img/{$tdata['iconImgB']}<!--{else}-->img/{$tdata['iconImg']}<!--{/if}-->" style="border:0;" style="position:absolute;left:<!--{eval echo round((140-$tdata['iconImgBwidth'])/2);}-->px;top:0px;<!--{if $w_hp==0}-->filter:Xray();<!--{/if}-->" />
			</div>
		</td>
		<td colspan=2 width=580px>
		{template MOD_METMAN_ENEMY_PROFILE}
		</td>
	</tr>
	<tr>
		<TD class="b8" height=260px width=440px>
			<span><B><FONT color="#ff0000" size="5" face="黑体">$battle_title</FONT></B></span>
		</TD>
		<td class="b8" width=140px rowspan="2" valign="bottom">
			<div style="position:relative;width:140px;height:340px;">
				<IMG src="<!--{if $iconImgB}-->img/{$iconImgB}<!--{else}-->img/{$iconImg}<!--{/if}-->" align="middle" style="position:absolute;left:<!--{eval echo round((140-$iconImgBwidth)/2);}-->px;bottom:0px;<!--{if $hp==0}-->filter:Xray();<!--{/if}-->" />
			</div>
		</td>
	</TR>
	<tr>
		<td colspan=2 width=580px>
		{template MOD_METMAN_MY_PROFILE}
		</td>
	</tr>
</table>
