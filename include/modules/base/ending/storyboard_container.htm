<div id="storyboard_container" style="width:720px;height:400px;margin:auto;">
	<div id="shootings_container" style="width:100%;height:370px;">
		{template MOD_ENDING_STORYBOARD}
	</div>
	<div id="storyboard_control">
		<input type="button" id="shooting_previous" class="cmdbutton" style="display:none;position:absolute;left:215px;" value="上一页" onclick="shooting_jump(-1);"> 
		<input type="button" id="shooting_next" class="cmdbutton" style="position:absolute;left:385px;" value="下一页" onclick="shooting_jump(1);"> 
	</div>
	<img style="display:none;" type="hidden" src="img/blank.png" onload="shooting_showdefault();">
</div>
